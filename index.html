<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

</head>

<body class="raleway-normal">
    <header class="hero">
        <nav>
            <h3 class="inter-normal nav-title">LOGO</h3>
            <ul><a href="#"><button class="btn-primary">Sign Up</button></a></ul>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- Action section -->
        <div class="action">
            <div class="action-title">
                <h3 style="font-size: 27px;">See It in Action</h3>
                <p class="action-description dark ">Explore the live preview and imagine your brand in this bold new
                    look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-picture" src="./Assets/wc-mini.png" alt="webflow conf 2022">
        </div>

        <!-- Count Section -->
        <div class="count">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="user-count">
                50K 2M+ 95%
            </div>
        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
